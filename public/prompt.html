    <title>Text Adventure</title>

<body>
    <div class="container">
        <div id="text">You are in a labyrinth, you must get to the castle before the bustling festival reaches its close. 
            You proceed along a narrow path and suddenly the ground just in front of your feet crumbles to unveil a bottomless pit. 
            <br>
            Do you:</div>
        <div id="choice-buttons" class="btn-grid">
            <button id="answer1" class="btn">Use Magic to summon a plank to cross</button>
            <button id="answer2" class="btn">Try to jump over the pit</button>
            <button id="answer3" class="btn">Climb the cracks in the wall to cross the pit</button>
            <button id="answer4" class="btn">Try to break off pieces of stone to make a bridge</button>
        </div>
    </div>
