<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../public/stylesheets/prompts.css" rel="stylesheet">
    <title>Text Adventure</title>
</head>
<body>
    <div class="container">
        <div id="text"> 
            A goblin emerges from a different pathway! Before the goblin can acknowledge you, a stone golem emerges, fending off the goblin! Do you use magic to heal the golem, begin fighting the goblin, try to reason with the goblin, or run down the path the goblin emerged from?</div>
        <div id="choice-buttons" class="btn-grid">
            <button id="answer1" class="btn">Run down the path</button>
            <button id="answer2" class="btn">Begin fighting the goblin</button>
            <button id="answer3" class="btn">Try to reason with the goblin</button>
            <button id="answer4" class="btn">Use magic to heal the Golum</button>
        </div>
    </div>
</body>
</html>
