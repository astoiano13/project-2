<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../public/stylesheets/prompts.css" rel="stylesheet">
    <title>Text Adventure</title>
</head>
<body>
    <div class="container">
        <div id="text">
           The Golem is moved by your kindness and joins your party! As you progress, golum at your side, you encounter some berries. The golem appears to be curious. You sense a warmth from the berries drawing you toward them.
           <br>
           Do you: 
        </div>
        <div id="choice-buttons" class="btn-grid">
            <button id="answer1" class="btn">Eat the berries</button>
            <button id="answer2" class="btn">Feed the berries to the Golum</button>
            <button id="answer3" class="btn">Enchant the berries</button>
            <button id="answer4" class="btn">Forget the berries and push onward</button>
        </div>
    </div>
</body>
</html>
